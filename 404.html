<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        const path = window.location.pathname;
        // Store it in session storage
        sessionStorage.setItem('redirect', path);
        // Redirect to the root
        window.location.replace('/');
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
